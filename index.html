<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLOps Zenith - Repository Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #818cf8;
        --primary-dark: #6366f1;
        --bg: #030712;
        --sidebar-bg: #111827;
        --card-bg: rgba(31, 41, 55, 0.4);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --accent: #22d3ee;
        --border: rgba(255, 255, 255, 0.08);
        --table-header: rgba(129, 140, 248, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Sidebar */
      aside {
        width: 300px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border);
        padding: 2.5rem 1.75rem;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100vh;
        z-index: 100;
      }

      .logo {
        font-weight: 800;
        font-size: 1.75rem;
        margin-bottom: 3rem;
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--accent);
        letter-spacing: -0.02em;
      }

      nav ul {
        list-style: none;
      }
      nav li {
        margin-bottom: 0.75rem;
      }

      .nav-btn {
        width: 100%;
        padding: 1rem 1.25rem;
        border: none;
        background: transparent;
        color: var(--text-muted);
        text-align: left;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.03);
        color: var(--text-main);
        transform: translateX(4px);
      }

      .nav-btn.active {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        box-shadow: 0 8px 24px -8px rgba(99, 102, 241, 0.5);
      }

      /* Main Content */
      main {
        margin-left: 300px;
        flex: 1;
        padding: 4rem;
        max-width: 1400px;
      }

      .content-section {
        display: none;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .content-section.active {
        display: block;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 2rem;
        letter-spacing: -0.03em;
      }
      h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-top: 3rem;
        margin-bottom: 1.5rem;
      }

      .markdown-body {
        line-height: 1.8;
        font-size: 1.05rem;
      }

      /* Improved Table Styling */
      .markdown-body table {
        width: 100%;
        margin: 2.5rem 0;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid var(--border);
        background: var(--card-bg);
      }

      .markdown-body th {
        background: var(--table-header);
        color: var(--primary);
        font-weight: 700;
        text-align: left;
        padding: 1.25rem;
        border-bottom: 1px solid var(--border);
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
      }

      .markdown-body td {
        padding: 1.25rem;
        border-bottom: 1px solid var(--border);
        color: var(--text-main);
        font-size: 0.95rem;
      }

      .markdown-body tr:last-child td {
        border-bottom: none;
      }
      .markdown-body tr:hover td {
        background: rgba(255, 255, 255, 0.02);
      }

      .markdown-body code {
        background: rgba(129, 140, 248, 0.15);
        color: var(--primary);
        padding: 0.2rem 0.5rem;
        border-radius: 6px;
        font-family: "Fira Code", monospace;
        font-size: 0.9em;
      }

      .markdown-body pre {
        background: #020617;
        padding: 2rem;
        border-radius: 20px;
        margin: 2rem 0;
        border: 1px solid var(--border);
        position: relative;
      }

      .report-card {
        background: linear-gradient(
          135deg,
          rgba(31, 41, 55, 0.6),
          rgba(17, 24, 39, 0.8)
        );
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        padding: 2.5rem;
        border-radius: 24px;
        margin-top: 4rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        transition: transform 0.3s ease;
      }

      .report-card:hover {
        transform: translateY(-4px);
        border-color: var(--primary);
      }

      .report-info {
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      .report-icon {
        font-size: 3rem;
        color: white;
        background: #ef4444;
        padding: 1rem;
        border-radius: 16px;
        box-shadow: 0 8px 16px -4px rgba(239, 68, 68, 0.4);
      }

      .btn-download {
        background: var(--primary);
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s;
      }

      .btn-download:hover {
        background: var(--primary-dark);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      }

      /* Responsive */
      @media (max-width: 1024px) {
        aside {
          width: 80px;
          padding: 2rem 0.5rem;
        }
        .logo span,
        .nav-btn span {
          display: none;
        }
        .nav-btn {
          justify-content: center;
          padding: 1.25rem;
        }
        main {
          margin-left: 80px;
          padding: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <aside>
      <div class="logo">
        <i class="fas fa-layer-group"></i>
        <span>Zenith Hub</span>
      </div>
      <nav>
        <ul id="nav-list"></ul>
      </nav>
    </aside>

    <main id="main-content"></main>

    <script>
      const data = [
        {
          id: "main",
          label: "Overview",
          branch: "main",
          readme:
            "# CSL7120 \u2013 MLOps Engineering\n\nWelcome to the official repository hub for **CSL7120**. This workspace aggregates all research, implementation, and operations work conducted throughout the course.\n\n## Core Workstreams\n- **Deep Learning Benchmarking** \u2013 Hardware optimization and performance analysis.\n- **Data Engineering** \u2013 Contract-driven pipeline architecture.\n- **Cloud Operations** \u2013 Monitoring, tracking, and scalable deployment.\n\n### Repository Architecture\n- `main` \u2013 Central hub and documentation.\n- `Assignment-1` \u2013 DL Hardware & Performance Optimization.\n- `lab2_worksheet1` \u2013 CIFAR-10 Scalable Training & Visualizations.",
          report: "",
        },
        {
          id: "assignment_1",
          label: "Assignment 1",
          branch: "Assignment-1",
          readme:
            "# Deep Learning & Hardware Benchmarking\n\n**Candidate:** Zenith  \n**Roll Number:** M25CSA032  \n**Specialization:** Computer Science (AI/ML)\n\n---\n\n## Abstract\nA comprehensive benchmarking study evaluating **ResNet-18** and **ResNet-50** architectures against classical **Support Vector Machines (SVMs)**. The analysis focuses on the impact of **hardware acceleration (CPU vs GPU)** and optimization techniques like **Automatic Mixed Precision (AMP)**.\n\n---\n\n## System Architecture\n| Component | Specification |\n|:---|:---|\n| **CPU** | Dual Intel Xeon Gold 6326 (32 Cores Total) |\n| **GPU** | 2\u00d7 NVIDIA A30 Tensor Core (24GB VRAM) |\n| **RAM** | 256 GB DDR4 |\n| **Network** | NVIDIA BlueField-2 DPU Block Storage |\n\n---\n\n## ResNet Performance Metrics\n\n| Dataset | Model | BS | Optimizer | LR | Epochs | Test Acc (%) | Time (s) |\n|:---|:---|:---|:---|:---|:---|:---|:---|\n| MNIST | ResNet-18 | 16 | Adam | 0.001 | 4 | 99.24 | 174.54 |\n| MNIST | ResNet-18 | 16 | Adam | 0.001 | 10 | **99.41** | 401.63 |\n| MNIST | ResNet-50 | 32 | Adam | 0.001 | 10 | **99.28** | 611.36 |\n| FashionMNIST | ResNet-18 | 16 | Adam | 0.001 | 10 | **92.80** | 357.84 |\n| FashionMNIST | ResNet-50 | 16 | Adam | 0.001 | 10 | **92.91** | 990.71 |\n\n---\n\n## SVM Classification Highlights (CPU-Only)\n\n| Dataset | Kernel | Test Acc (%) | Training Time (ms) |\n|:---|:---|:---|:---|\n| MNIST | RBF | **97.92** | 162,137 |\n| FashionMNIST | RBF | **88.28** | 222,573 |\n\n---\n\n## Hardware Acceleration Impact (CPU vs GPU)\n\n| Device | Model | Optimizer | Epochs | Time (s) | Speedup |\n|:---|:---|:---|:---|:---|:---|\n| CPU | ResNet-18 | Adam | 10 | 3161.05 | - |\n| GPU (A30) | ResNet-18 | Adam | 10 | **780.54** | **4.0x** |\n| CPU | ResNet-50 | Adam | 10 | 7221.72 | - |\n| GPU (A30) | ResNet-50 | Adam | 10 | **1432.99** | **5.0x** |",
          report: "public/reports/Assignment-1/M25CSA032_Zenith_Ass1.pdf",
        },
        {
          id: "assignment_2",
          label: "Assignment 2",
          branch: "Assignment-2",
          readme:
            "# Data Contracts & Schema Governance\n\nImplementation of YAML-driven data contracts using the **Data Contract Specification (0.9.3)**. This approach ensures schema stability and clear ownership between producers and consumers in ML pipelines.\n\n---\n\n## Active Contracts\n\n| Contract | Application | Primary Domain |\n|:---|:---|:---|\n| `fintech_contract.yaml` | Fraud detection transaction logs with 10-char strict ID validation. | Fintech |\n| `orders_contract.yaml` | E-commerce order streams with non-negative validation and status enums. | Retail |\n| `rides_contract.yaml` | Dynamic pricing ML features with stable schema and PII masking. | Logistics |\n| `thermostat_contract.yaml` | IoT fleet telemetry with batch physical range validation (-30\u00b0C to 60\u00b0C). | IoT |\n\n---\n\n## Structural Design\n- **Info Layer**: Owner, classification, and SLA definitions.\n- **Schema Layer**: Type safety, patterns, and PII flags.\n- **Quality Layer**: Expectation-driven validation rules (\u2264, \u2265, regex).",
          report: "",
        },
        {
          id: "lab2_worksheet1",
          label: "Lab 2",
          branch: "lab2_worksheet1",
          readme:
            "# CNN Training Dynamics & Computational Analysis\n\n**Dataset:** CIFAR-10  \n**Focus:** FLOPs Analysis, Gradient Flow, and W&B Experiment Tracking.\n\n---\n\n## Model Architecture: SimpleCNN\n| Layer Type | Configuration | Output Shape |\n|:---|:---|:---|\n| **Convolutional** | 4 Blocks (Conv + BN + ReLU + Pool) | 128 Channels |\n| **Classifier** | 2 Fully Connected Layers | 10 Classes |\n| **Regularization** | Dropout (p=0.5) | - |\n\n---\n\n## Performance Summary\n| Metric | Result |\n|:---|:---|\n| **Final Test Accuracy** | **84.54%** |\n| **Computational Cost** | **0.1612 GFLOPs / Sample** |\n| **Training Duration** | 30 Epochs |\n\n---\n\n## Observability\nAll training dynamics, including **Gradient Flow** and **Weight Update Flow**, are logged to **Weights & Biases** to ensure stable convergence and debugging of vanishing/exploding gradients.\n\n---\n\n### Interactive Experiment Tracking\n[View Full W&B Dashboard](https://wandb.ai/lab72343/lab2_cifar10)",
          report:
            "public/reports/lab2_worksheet1/M25CSA032_Zenith_Worksheet1.pdf",
        },
        {
          id: "assignment_3",
          label: "Assignment 3",
          branch: "Assignment-3",
          readme:
            "# End-to-End Hugging Face Model Training & Docker Deployment\n\n**Candidate:** Zenith (M25CSA032)\n\n---\n\n## Overview\nImplemented a complete MLOps workflow for a **GoodReads BERT Classifier** using **DistilBERT** and **Hugging Face** tools. The project involves fine-tuning, containerization with **Docker**, and automated evaluation.\n\n---\n\n## Key Results\n| Metric | Value |\n|:---|:---|\n| **Accuracy** | **87.20%** |\n| **F1 Score** | **87.60%** |\n| **Recall** | **91.87%** |\n\n---\n\n## Artifacts\n- **Hugging Face Model:** [Zenith754/goodreads-bert-classifier](https://huggingface.co/Zenith754/goodreads-bert-classifier/tree/main)\n- **Docker Image:** `mlops-assignment`\n\n---\n\n## Workflow\n1.  **Fine-tuning:** Trained on IMDb dataset.\n2.  **Docker:** Containerized environment for reproducibility.\n3.  **CI/CD:** Scripts for automated evaluation.",
          report: "",
        },
      ];

      const navList = document.getElementById("nav-list");
      const mainContent = document.getElementById("main-content");
      const icons = {
        main: "fas fa-compass",
        assignment_1: "fas fa-bolt",
        assignment_2: "fas fa-shield-halved",
        lab2_worksheet1: "fas fa-flask-vial",
        assignment_3: "fas fa-box",
      };

      function render() {
        data.forEach((item, index) => {
          const li = document.createElement("li");
          li.innerHTML = `<button class="nav-btn ${index === 0 ? "active" : ""}" onclick="showSection('${item.id}', this)"><i class="${icons[item.id] || "fas fa-folder"}"></i><span>${item.label}</span></button>`;
          navList.appendChild(li);
          const section = document.createElement("section");
          section.id = `section-${item.id}`;
          section.className = `content-section ${index === 0 ? "active" : ""}`;
          let contentHTML = `<h1>${item.label}</h1><div class="markdown-body">${marked.parse(item.readme || "*No content available.*")}</div>`;
          if (item.report) {
            contentHTML += `<div class="report-card"><div class="report-info"><i class="fas fa-file-pdf report-icon"></i><div><h3>Official Analysis Report</h3><p>Comprehensive technical documentation and experimental findings.</p></div></div><a href="${item.report}" target="_blank" class="btn-download"><i class="fas fa-arrow-up-right-from-square"></i> Open PDF</a></div>`;
          }
          section.innerHTML = contentHTML;
          mainContent.appendChild(section);
        });
      }

      window.showSection = (id, btn) => {
        document
          .querySelectorAll(".content-section")
          .forEach((s) => s.classList.remove("active"));
        document
          .querySelectorAll(".nav-btn")
          .forEach((b) => b.classList.remove("active"));
        document.getElementById(`section-${id}`).classList.add("active");
        btn.classList.add("active");
        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      render();
    </script>
  </body>
</html>
