<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLOps Zenith — M25CSA032</title>
    <meta
      name="description"
      content="Official repository hub for CSL7120 MLOps Engineering — Zenith (M25CSA032)."
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --green-deep: #0d2818;
        --green-dark: #163d28;
        --green-mid: #1e5537;
        --green-muted: #2a6b47;
        --gold: #c8a04a;
        --gold-light: #dbb866;
        --gold-muted: rgba(200, 160, 74, 0.15);
        --cream: #f5f0e6;
        --cream-dark: #e8e0d0;
        --cream-mid: #ede5d6;
        --white: #faf8f3;
        --text-dark: #1a1a1a;
        --text-body: #3d3d3d;
        --text-muted: #6b6b6b;
        --text-light: #f5f0e6;
        --text-light-muted: rgba(245, 240, 230, 0.65);
        --border-light: rgba(0, 0, 0, 0.08);
        --border-dark: rgba(245, 240, 230, 0.12);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --font-serif: "DM Serif Display", Georgia, "Times New Roman", serif;
        --font-sans: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--cream);
        color: var(--text-body);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }

      /* ═══════════════════ TOP NAV ═══════════════════ */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: var(--green-deep);
        border-bottom: 1px solid var(--border-dark);
        backdrop-filter: blur(20px);
      }

      .header-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 64px;
      }

      .logo {
        font-family: var(--font-serif);
        font-size: 1.35rem;
        color: var(--cream);
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.01em;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        border: 2px solid var(--gold);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-icon i {
        color: var(--gold);
        font-size: 0.85rem;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 0;
      }

      .nav-btn {
        background: none;
        border: none;
        color: var(--text-light-muted);
        font-family: var(--font-sans);
        font-size: 0.82rem;
        font-weight: 500;
        padding: 0.55rem 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        border-radius: var(--radius-sm);
        letter-spacing: 0.01em;
        white-space: nowrap;
      }

      .nav-btn:hover {
        color: var(--cream);
        background: rgba(245, 240, 230, 0.06);
      }

      .nav-btn.active {
        color: var(--gold);
        background: rgba(200, 160, 74, 0.1);
      }

      .hamburger {
        display: none;
        background: none;
        border: none;
        color: var(--cream);
        font-size: 1.3rem;
        cursor: pointer;
        padding: 0.5rem;
      }

      /* ═══════════════════ HERO ═══════════════════ */
      .hero {
        background: var(--green-deep);
        padding: 8rem 2.5rem 5rem;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: -40%;
        right: -10%;
        width: 600px;
        height: 600px;
        border: 1px solid rgba(200, 160, 74, 0.08);
        border-radius: 50%;
        pointer-events: none;
      }

      .hero::after {
        content: "";
        position: absolute;
        bottom: -20%;
        left: -5%;
        width: 400px;
        height: 400px;
        border: 1px solid rgba(200, 160, 74, 0.05);
        border-radius: 50%;
        pointer-events: none;
      }

      .hero-inner {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .hero-label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--gold);
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        margin-bottom: 1.5rem;
      }

      .hero-label::before {
        content: "";
        width: 24px;
        height: 1px;
        background: var(--gold);
      }

      .hero h1 {
        font-family: var(--font-serif);
        font-size: clamp(2.2rem, 5vw, 3.5rem);
        color: var(--cream);
        line-height: 1.15;
        margin-bottom: 1.25rem;
        max-width: 700px;
        letter-spacing: -0.01em;
      }

      .hero p {
        font-size: 1.05rem;
        color: var(--text-light-muted);
        max-width: 560px;
        line-height: 1.7;
        margin-bottom: 2.5rem;
      }

      .hero-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-sm);
        font-weight: 600;
        font-size: 0.85rem;
        font-family: var(--font-sans);
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
        border: none;
      }

      .btn-gold {
        background: var(--gold);
        color: var(--green-deep);
      }
      .btn-gold:hover {
        background: var(--gold-light);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(200, 160, 74, 0.3);
      }

      .btn-outline {
        background: transparent;
        color: var(--cream);
        border: 1px solid var(--border-dark);
      }
      .btn-outline:hover {
        border-color: var(--gold);
        color: var(--gold);
      }

      /* ═══════════════════ CONTENT SECTIONS ═══════════════════ */
      .content-section {
        display: none;
        animation: fadeIn 0.45s ease;
      }
      .content-section.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ═══════════════════ OVERVIEW CARDS ═══════════════════ */
      .section-cream {
        background: var(--cream);
        padding: 5rem 2.5rem;
      }

      .section-white {
        background: var(--white);
        padding: 5rem 2.5rem;
      }

      .section-dark {
        background: var(--green-deep);
        padding: 5rem 2.5rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--gold);
        font-size: 0.72rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        margin-bottom: 1rem;
      }

      .section-label::before {
        content: "";
        width: 20px;
        height: 1px;
        background: var(--gold);
      }

      .section-label.light {
        color: var(--gold);
      }

      .section-title {
        font-family: var(--font-serif);
        font-size: clamp(1.6rem, 3.5vw, 2.4rem);
        color: var(--text-dark);
        margin-bottom: 1rem;
        letter-spacing: -0.01em;
        line-height: 1.2;
      }

      .section-title.light {
        color: var(--cream);
      }

      .section-subtitle {
        font-size: 0.95rem;
        color: var(--text-muted);
        max-width: 560px;
        line-height: 1.7;
        margin-bottom: 3rem;
      }

      .section-subtitle.light {
        color: var(--text-light-muted);
      }

      /* Cards grid */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 1.25rem;
      }

      .card {
        background: var(--white);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-lg);
        padding: 1.75rem;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gold);
        transform: scaleX(0);
        transition: transform 0.35s ease;
        transform-origin: left;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        border-color: transparent;
      }
      .card:hover::before {
        transform: scaleX(1);
      }

      .card-icon {
        width: 42px;
        height: 42px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.1rem;
        font-size: 1rem;
      }

      .card-icon.green {
        background: rgba(30, 85, 55, 0.1);
        color: var(--green-mid);
      }
      .card-icon.gold {
        background: var(--gold-muted);
        color: var(--gold);
      }

      .card h3 {
        font-family: var(--font-serif);
        font-size: 1.15rem;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }

      .card p {
        font-size: 0.82rem;
        color: var(--text-muted);
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .card-branch {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        font-size: 0.68rem;
        font-weight: 600;
        color: var(--green-muted);
        background: rgba(30, 85, 55, 0.06);
        padding: 0.25rem 0.65rem;
        border-radius: 100px;
        font-family: "SF Mono", "Fira Code", monospace;
      }

      .card-arrow {
        position: absolute;
        bottom: 1.5rem;
        right: 1.5rem;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: var(--gold-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--gold);
        font-size: 0.7rem;
        transition: var(--transition);
      }

      .card:hover .card-arrow {
        background: var(--gold);
        color: var(--green-deep);
      }

      /* ═══════════════════ DETAIL PAGES ═══════════════════ */
      .detail-hero {
        background: var(--green-deep);
        padding: 7.5rem 2.5rem 3.5rem;
        position: relative;
        overflow: hidden;
      }

      .detail-hero::before {
        content: "";
        position: absolute;
        top: 50%;
        right: 5%;
        width: 300px;
        height: 300px;
        border: 1px solid rgba(200, 160, 74, 0.06);
        border-radius: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .detail-hero .container {
        position: relative;
        z-index: 1;
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--text-light-muted);
        font-size: 0.8rem;
        font-weight: 500;
        cursor: pointer;
        background: none;
        border: none;
        font-family: var(--font-sans);
        margin-bottom: 2rem;
        transition: color 0.2s;
        padding: 0;
      }
      .back-btn:hover {
        color: var(--gold);
      }

      .detail-hero h1 {
        font-family: var(--font-serif);
        font-size: clamp(2rem, 4.5vw, 3rem);
        color: var(--cream);
        line-height: 1.15;
        margin-bottom: 1rem;
        max-width: 650px;
      }

      .detail-hero .branch-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(200, 160, 74, 0.12);
        border: 1px solid rgba(200, 160, 74, 0.2);
        padding: 0.35rem 1rem;
        border-radius: 100px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--gold);
        font-family: "SF Mono", "Fira Code", monospace;
      }

      /* ═══════════════════ MARKDOWN BODY ═══════════════════ */
      .md-wrap {
        background: var(--white);
        padding: 4rem 2.5rem;
      }

      .markdown-body {
        max-width: 1200px;
        margin: 0 auto;
        font-size: 0.95rem;
        line-height: 1.75;
        color: var(--text-body);
      }

      .markdown-body h1 {
        font-family: var(--font-serif);
        font-size: 2.2rem;
        color: var(--text-dark);
        margin-top: 0;
        margin-bottom: 1rem;
        letter-spacing: -0.01em;
      }

      .markdown-body h2 {
        font-family: var(--font-serif);
        font-size: 1.5rem;
        color: var(--text-dark);
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-light);
      }

      .markdown-body h3 {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .markdown-body strong {
        color: var(--text-dark);
      }

      .markdown-body a {
        color: var(--green-mid);
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s;
      }
      .markdown-body a:hover {
        border-bottom-color: var(--green-mid);
      }

      .markdown-body ul,
      .markdown-body ol {
        padding-left: 1.5rem;
        margin-bottom: 1.25rem;
      }
      .markdown-body li {
        margin-bottom: 0.4rem;
        line-height: 1.7;
      }

      .markdown-body hr {
        border: none;
        height: 1px;
        background: var(--border-light);
        margin: 2rem 0;
      }

      /* Tables */
      .markdown-body table {
        width: 100%;
        margin: 1.5rem 0;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: var(--radius-md);
        overflow: hidden;
        border: 1px solid var(--border-light);
        background: var(--white);
      }

      .markdown-body th {
        background: var(--green-deep);
        color: var(--gold);
        font-weight: 700;
        text-align: left;
        padding: 0.85rem 1.1rem;
        border-bottom: 1px solid var(--border-dark);
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 0.06em;
      }

      .markdown-body td {
        padding: 0.8rem 1.1rem;
        border-bottom: 1px solid var(--border-light);
        font-size: 0.88rem;
        color: var(--text-body);
      }

      .markdown-body tr:last-child td {
        border-bottom: none;
      }
      .markdown-body tr:hover td {
        background: rgba(200, 160, 74, 0.04);
      }

      .markdown-body code {
        background: var(--gold-muted);
        color: var(--green-dark);
        padding: 0.15rem 0.45rem;
        border-radius: 4px;
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 0.82em;
        font-weight: 500;
      }

      .markdown-body pre {
        background: var(--green-deep);
        padding: 1.5rem;
        border-radius: var(--radius-md);
        margin: 1.5rem 0;
        overflow-x: auto;
      }
      .markdown-body pre code {
        background: none;
        color: var(--text-light-muted);
        padding: 0;
        font-size: 0.82rem;
        font-weight: 400;
      }

      /* ═══════════════════ REPORT CARD ═══════════════════ */
      .report-card {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--green-deep);
        border-radius: var(--radius-xl);
        padding: 2rem 2.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        transition: var(--transition);
      }

      .report-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 16px 40px rgba(13, 40, 24, 0.25);
      }

      .report-info {
        display: flex;
        align-items: center;
        gap: 1.25rem;
      }

      .report-icon-wrap {
        width: 52px;
        height: 52px;
        border-radius: var(--radius-md);
        background: rgba(200, 160, 74, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: var(--gold);
        flex-shrink: 0;
      }

      .report-info h3 {
        font-family: var(--font-serif);
        font-size: 1.05rem;
        color: var(--cream);
        margin-bottom: 0.2rem;
      }
      .report-info p {
        font-size: 0.78rem;
        color: var(--text-light-muted);
        margin: 0;
      }

      .btn-report {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--gold);
        color: var(--green-deep);
        font-weight: 700;
        font-size: 0.82rem;
        padding: 0.7rem 1.4rem;
        border-radius: var(--radius-sm);
        text-decoration: none;
        transition: var(--transition);
        white-space: nowrap;
      }
      .btn-report:hover {
        background: var(--gold-light);
        transform: translateY(-2px);
      }

      /* ═══════════════════ FOOTER ═══════════════════ */
      footer {
        background: var(--green-deep);
        padding: 3rem 2.5rem;
        border-top: 1px solid var(--border-dark);
      }

      .footer-inner {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .footer-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .footer-logo {
        width: 28px;
        height: 28px;
        border: 1.5px solid var(--gold);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .footer-logo i {
        color: var(--gold);
        font-size: 0.7rem;
      }

      .footer-left span {
        font-family: var(--font-serif);
        font-size: 1rem;
        color: var(--cream);
      }

      .footer-right {
        display: flex;
        align-items: center;
        gap: 1.25rem;
      }

      .footer-link {
        color: var(--text-light-muted);
        text-decoration: none;
        font-size: 0.82rem;
        transition: color 0.2s;
      }
      .footer-link:hover {
        color: var(--gold);
      }

      .footer-social {
        display: flex;
        gap: 0.75rem;
      }
      .footer-social a {
        color: var(--text-light-muted);
        font-size: 1rem;
        transition: color 0.2s;
      }
      .footer-social a:hover {
        color: var(--gold);
      }

      .back-top {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: none;
        border: 1px solid var(--border-dark);
        color: var(--text-light-muted);
        padding: 0.5rem 1rem;
        border-radius: var(--radius-sm);
        font-size: 0.78rem;
        font-weight: 500;
        cursor: pointer;
        font-family: var(--font-sans);
        transition: var(--transition);
      }
      .back-top:hover {
        border-color: var(--gold);
        color: var(--gold);
      }

      /* ═══════════════════ RESPONSIVE ═══════════════════ */
      @media (max-width: 768px) {
        .header-inner {
          padding: 0 1.25rem;
        }
        .hamburger {
          display: flex;
        }

        nav {
          display: none;
          position: absolute;
          top: 64px;
          left: 0;
          right: 0;
          background: var(--green-deep);
          border-bottom: 1px solid var(--border-dark);
          flex-direction: column;
          padding: 0.75rem;
        }

        nav.open {
          display: flex;
        }

        .hero {
          padding: 7rem 1.25rem 3rem;
        }
        .section-cream,
        .section-white,
        .section-dark {
          padding: 3rem 1.25rem;
        }
        .md-wrap {
          padding: 2.5rem 1.25rem;
        }
        .detail-hero {
          padding: 6rem 1.25rem 2.5rem;
        }
        .cards-grid {
          grid-template-columns: 1fr;
        }

        .report-card {
          flex-direction: column;
          text-align: center;
          padding: 1.5rem;
        }
        .report-info {
          flex-direction: column;
        }

        .footer-inner {
          flex-direction: column;
          gap: 1.5rem;
          text-align: center;
        }
        .footer-right {
          flex-direction: column;
          gap: 1rem;
        }

        .hero-actions {
          flex-direction: column;
        }
        .btn {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- ═══════════ HEADER ═══════════ -->
    <header>
      <div class="header-inner">
        <div class="logo">
          <div class="logo-icon"><i class="fas fa-layer-group"></i></div>
          <span>MLOps Zenith</span>
        </div>
        <button
          class="hamburger"
          onclick="document.querySelector('nav').classList.toggle('open')"
        >
          <i class="fas fa-bars"></i>
        </button>
        <nav id="nav-bar"></nav>
      </div>
    </header>

    <!-- ═══════════ MAIN ═══════════ -->
    <div id="main-content"></div>

    <!-- ═══════════ FOOTER ═══════════ -->
    <footer>
